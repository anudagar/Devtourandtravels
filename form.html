<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0a9d285a5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="checkout-form" data-aos="fade-up">
      <h2>Book Your Appointment</h2>
  
      <div class="step-indicators">
        <span class="step active">1</span>
        <span class="step">2</span>
      </div>
  
      <form id="bookingForm">
        <div class="form-step active" id="step1">
          <div class="form-section">
            <h3><i class="fas fa-user-circle"></i> Personal Information</h3>
  
            <label for="fullname"><i class="fas fa-user"></i> Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
  
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" required>
  
            <label for="address"><i class="fas fa-home"></i> Address:</label>
            <input type="text" id="address" name="address" required>
  
            <div class="number-inputs">
              <label for="adults"><i class="fas fa-users"></i> Number of Adults:</label>
              <input type="number" id="adults" name="adults" min="0" value="2" required>
  
              <label for="kids"><i class="fas fa-child"></i> Number of Kids:</label>
              <input type="number" id="kids" name="kids" min="0" value="1">
            </div>
  
            <div class="price-output">
              Total Price: â‚¹<span id="totalPrice">0</span>
            </div>
          </div>
  
          <button type="button" onclick="nextStep()">Next</button>
        </div>
  
        
        <div class="form-step" id="step2">
          <div class="form-section">
            <h3><i class="fas fa-box-open"></i> Choose a Package</h3>
            <select name="package" required>
              <option value="">-- Select a Package --</option>
              <option value="full">Full Tour Package</option>
              <option value="bogo">Buy One Get One</option>
              <option value="custom">Custom Plan</option>
            </select>
          </div>
  
          <div class="form-section">
            <h3><i class="fas fa-credit-card"></i> Payment Method</h3>
            <label>
              <input type="radio" name="payment" value="visa" required>
              <i class="fa-brands fa-cc-visa"></i> Visa
            </label>
            <label>
              <input type="radio" name="payment" value="mastercard">
              <i class="fa-brands fa-cc-mastercard"></i> MasterCard
            </label>
            <label>
                <input type="radio" name="payment" value="paypal">
                <i class="fa-brands fa-cc-paypal"></i> PayPal
              </label>
              <label>
                <input type="radio" name="payment" value="aplle pay">
                <i class="fa-brands fa-cc-apple-pay"></i> Apple Pay
              </label>
          </div>
  
          <button type="button" onclick="prevStep()">Back</button>
          <button type="submit" class="book-btn">Confirm & Continue</button>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </body>
  
</html>
